name: Mirror to Secondary Repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to mirror repositories
        env:
          PAT_TOKEN: ${{ secrets.MIRROR_REPO_TOKEN }}
        run: |
          set -e  # Exit on any error

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Remove workflow files from mirror (they don't need them)
          git rm -r --cached .github/workflows || true
          git commit -m "Remove workflows for mirror" --allow-empty

          for i in {1..10}; do
            echo "========== Pushing to mirror-$i =========="
            if git push https://$PAT_TOKEN@github.com/puraderi/autoblogger-mirror-$i.git HEAD:main --force; then
              echo "✓ Mirror $i pushed successfully"
            else
              echo "✗ Mirror $i FAILED"
              exit 1
            fi

            if [ $i -lt 10 ]; then
              echo "Sleeping 90 seconds before next push..."
              sleep 90
            fi
          done

          echo "========== All mirrors updated =========="

name: Mirror to Secondary Repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for proper mirroring
          persist-credentials: false  # Don't persist the default token

      - name: Push to mirror repository
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_REPO_TOKEN }}
        run: |
          git config --unset "http.https://github.com/.extraheader" || true
          git remote add mirror https://x-access-token:${MIRROR_TOKEN}@github.com/puraderi/autoblogger-mirror-1.git
          git push mirror main --force

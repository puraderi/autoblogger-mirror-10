name: Mirror to Secondary Repo

on:
  push:
    branches:
      - main

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Push to mirror repositories
        env:
          PAT_TOKEN: ${{ secrets.MIRROR_REPO_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Mirror 1
          git push https://$PAT_TOKEN@github.com/puraderi/autoblogger-mirror-1.git HEAD:main --force

          # Mirror 2
          git push https://$PAT_TOKEN@github.com/puraderi/autoblogger-mirror-2.git HEAD:main --force

          # Mirror 3
          git push https://$PAT_TOKEN@github.com/puraderi/autoblogger-mirror-3.git HEAD:main --force

          # Mirror 4
          git push https://$PAT_TOKEN@github.com/puraderi/autoblogger-mirror-4.git HEAD:main --force

          # Mirror 5
          git push https://$PAT_TOKEN@github.com/puraderi/autoblogger-mirror-5.git HEAD:main --force
